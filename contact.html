      <div class="row">
        <div class="col-sm-6 mx-auto mt-5   ">
            <form action="./contact.php" method="post">

                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email adresi</label>
                    <input type="text" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="InputName" class="form-label">İsim</label>
                    <input type="text" name="name" class="form-control" id="InputName">
                </div>

                <div class="mb-3">
                    <label for="InputSurname" class="form-label">Soyisim</label>
                    <input type="text" name="surname" class="form-control" id="InputSurname" >
                </div>
                <div class="mb-3">
                    <label for="genderSelect" class="form-label">Cinsiyet</label>
                    <select class="form-select" aria-label="genderSelect" name="gender">
                        <option value="1">Erkek</option>
                        <option value="2">Kadın</option>
                        <option value="3" selected>Belirtmek istemiyor / Diğer</option>
                    </select>
                </div>

                

                <div class="mb-3">
                    <label for="range" class="form-label">Bu siteye 100 üzerinde  kaç verirsiniz?</label>
                    <input type="range" class="form-range" id="range" name="range" min="0" max="100">
                </div>

                <div class="mb-3">
                    <label for="">Siteyi beğendiniz mi?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="like" id="flexRadioYes" value="yes" checked>
                        <label class="form-check-label" for="flexRadioYes">
                        Evet
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="like"
                        value="no" id="flexRadioNo" >
                        <label class="form-check-label" for="flexRadioNo">
                        Hayır
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Textarea" class="form-label">Neden beğendiniz/beğenmediniz? Nasıl geliştirilebilir?</label>
                    <textarea class="form-control" id="Textarea" rows="3" name="opinion"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Gönder</button>
                <button class="btn btn-danger" type="reset">Sıfırla</button>
            </form>

        </div>
